airflow:
  connections:
    - conn_id: brewlytix-mongodb
      conn_type: MongoDB
      conn_host: mongodb
      conn_schema: brewlytix
      conn_login: admin
      conn_password: password123
      conn_port: 27017
      conn_extra:
        authSource: admin
        ssl: false
  pools:
    - pool_name:
      pool_slot:
      pool_description:
  variables:
    - variable_name:
      variable_value:
